<div class="dialog-container">
  <h1 mat-dialog-title>New Chef</h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="age" placeholder="Age">
        <mat-error *ngIf="hasError('age', 'required')">Age is required</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="form.value" type="submit" [disabled]="!form.valid">Submit</button>
  </div>
</div>
